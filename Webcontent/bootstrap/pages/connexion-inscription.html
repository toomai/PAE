	<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="UTF-8">
    	 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    	 <title>MobIPL</title>
		 <style type="text/css">
			#inscription, #connexion{
				border-width : 1 px;
				border-style : solid groove;
				border-color : black;
				padding : 10px;
			}
		</style>
  	</head>
  	<body id="body">  	
	<div class="container">
  		<div id="connexion" class="col-sm-6 col-sm-offset-2">
			
			<h2 class="col-sm-offset-4">Connexion</h2>
			<form class="form-horizontal" role="form" method="POST" id="formAuth">
				<div class="form-group">
					<label class="control-label col-sm-3" for="text">Pseudo:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="pseudo" name="pseudo">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="password">Mot de passe:</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="password" name="mdp">
					</div>
				</div>
				<div class="col-sm-offset-4">
				<button type="submit" class="btn btn-default" id="envoiAuth">Connexion</button>
				<button type="submit" class="btn btn-default" id="inscr">Inscription</button>
				</div>
			</form>
			<section class="notification"></section>
		</div>
		<div id="inscription" class="col-sm-6 col-sm-offset-2">
		<form method="post" class="form-horizontal" role="form" id="formInscr">
			<h2 class="col-sm-offset-4">Inscription</h2>
				<div class="form-group">
					<label class="control-label col-sm-3" for="text">Nom : </label>
					<div class="col-sm-7">
						<input type="text" id="nomId" name="nom" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="text">Prenom : </label>
					<div class="col-sm-7">
						<input type="text" id="prenomId" name="prenom" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="email">Email : </label>
					<div class="col-sm-7">
						<input type="text" id="emailId" name="email" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="text">Prenom : </label>
					<div class="col-sm-7">
						<select name="section" id="sectionId" class="form-control">
							<option value="BIN">BIN</option>
							<option value="BDI">BDI</option>
							<option value="BCH">BCH</option>
							<option value="BBM">BBM</option>
							<option value="BIM">BIM</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="pseudo">Pseudo:</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="pseudo" name="pseudo">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="password">Mot de passe:</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" name="mdp" id="mdp">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3" for="password">Confirmez le mot de passe:</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" name="mdp" id="mdp2">
					</div>
				</div>
				<div class="col-sm-offset-4">
					<button type="submit" class="btn btn-default" id="envoiInscr">Inscription</button>
					<button type="submit" class="btn btn-default" id="conn">Retour</button>
				</div>
			</form>
			<section class="notification"></section>
		</div>
	</div>
		<script type="text/javascript" src="javascript/jquery.js"></script>
		<script type="text/javascript" src="javascript/ajax.js"></script>
	</body>
</html>
