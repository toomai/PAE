				<div class="panel-heading">
					<h3 class="panel-title">Inscription</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post" id="formInscr">

							<div class="form-group">

							</div>
							<div class="form-group">
								<input type="text" id="prenomId" name="prenom"

							</div>

								<label class="control-label col-sm-4" for="text">Sexe :

							</div>

								<input type="text" id="emailId" name="email"
									class="form-control" placeholder="adresse mail">
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="text">Section
									: </label> <select name="section" id="sectionId" class="form-control">
									<option value="BIN">BIN</option>
									<option value="BDI">BDI</option>
									<option value="BCH">BCH</option>
									<option value="BBM">BBM</option>
									<option value="BIM">BIM</option>
								</select>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="pseudoInscr"

							</div>
							<div class="form-group">
								<input type="password" class="form-control" name="mdp" id="mdp2"
									placeholder="confirmez le mot de passe">
							</div>
							<button class="btn btn-lg btn-success col-md-5" id="conn">
